apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-shortener
  namespace: default
  labels:
    app: transfer-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transfer-shortener
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: transfer-shortener
    spec:
      containers:
        - name: shortener
          image: transfer-shortener:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: transfer-shortener-config
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: transfer-shortener-pvc
